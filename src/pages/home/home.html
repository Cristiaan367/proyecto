<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AppGuia</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="showAlert()">
      
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  

  <ion-content class="card-background-page">
  <ion-card *ngFor="let pic of Categoria$ | async">
    <img class="imagenes" [src]="pic?.picture"/>
    <div class="card-title">
    
    <button ion-button outline large color="light" (click)="viewRestaurante(pic)"> {{pic?.nombre}}</button>
    </div>
  </ion-card>

 
  
</ion-content>
