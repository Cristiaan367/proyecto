<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AppGuia</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cerrar()">
        <ion-icon name="ios-log-out-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  

  <ion-content class="card-background-page">
  <ion-card *ngFor="let pic of userPostsLists">
    <img class="imagenes" [src]="pic?.picture"/>
    <div class="card-title">
    <button ion-button outline large color="light"> {{pic?.name}}</button>
    </div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/SUCRE-3.jpg"/>
    <div class="card-title">
    <button ion-button outline large color="light"> Cochabamba</button>
    </div>
  </ion-card>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  
</ion-content>
