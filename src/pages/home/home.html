<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

  

  <ion-content class="card-background-page">
  <ion-card *ngFor="let pic of photoList">
    <img class="imagenes" [src]="pic.picture"/>
    <div class="card-title">
    <button ion-button outline large color="light"> {{pic.name}}</button>
    </div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/SUCRE-3.jpg"/>
    <div class="card-title">
    <button ion-button outline large color="light"> Cochabamba</button>
    </div>
  </ion-card>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button danger (click)="cerrar()">Cerrar sesion</button>
</ion-content>
