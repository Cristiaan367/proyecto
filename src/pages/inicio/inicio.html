<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Seleccionar ubicacion de su restaurante
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="dragEnd($event)"></agm-marker>
</agm-map>

  <ion-list>

  <ion-item>
    <ion-label floating>Latitud</ion-label>
    <ion-input type="text" [(ngModel)]="lat"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Longitud</ion-label>
    <ion-input type="text" [(ngModel)]="lng"></ion-input>
  </ion-item>

</ion-list>
	<div class="botones">
		<button ion-button  round color="secondary" (click)="mapa()">cuardar</button>		
	</div>
  

  
</ion-content>
