<ion-header>

  <ion-navbar>
    <ion-title> Agregar Restaurant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img [src]="base64Image" *ngIf="base64Image" />
	
	<button ion-button color="primary" block (click)="takePicture()">
          Tomar Foto
  	</button>

  

  <ion-item>
    <ion-label stacked>Nombre</ion-label>
    <ion-input [(ngModel)]="photoName" type="text" placeholder="What's your plants's name?">
    </ion-input>
  </ion-item>

  <button ion-button block (click)=" crearRestaurante(photoName, Picture);  ">
    Upload Photo
  </button>

</ion-content>
