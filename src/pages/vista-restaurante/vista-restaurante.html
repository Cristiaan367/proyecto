<ion-header>

  <ion-navbar color="danger">
    <ion-title>vistaRestaurante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let perfil of perfil$  | async">
	  <img src="{{perfil?.picture}}" *ngIf="perfil.picture"/>
	  <ion-card-content>
	    <ion-card-title>
	      {{perfil?.nombre}}
	      </ion-card-title>
        <h4>
          {{perfil?.descripcion}}
        </h4>
	    <p>
	      {{perfil?.direccion}}
	    </p>
	  </ion-card-content>
	  <ion-row no-padding text-center>
      <ion-col>
        <button ion-button clear small round color="danger" icon-start>
          <ion-icon name='md-restaurant'></ion-icon>
          Menu 
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small round color="danger"
        (click)="paginaCrear()">
          <ion-icon name="md-create"></ion-icon>&nbsp;
           Editar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small  round color="danger" icon-end
        (click)="abrirMapa(perfil)">
          <ion-icon name='pin'></ion-icon>&nbsp;
           ubicacion 
        </button>
      </ion-col>
    </ion-row>

	</ion-card>
