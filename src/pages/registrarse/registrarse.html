<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registrar Nuevo Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="splash-logo"></div>
        <ion-list>
         <ion-item>
            <ion-label floating>Correo Electronico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
          <ion-item >
              <ion-label floating>Telefono - Celular</ion-label>
              <ion-input type="text" [(ngModel)]="telefono" name="telefono" required="required"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena" name="contrasena"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="apellido" name="apellido"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Ciudad</ion-label>
            <ion-input type="text" [(ngModel)]="ciudad" name="ciudad"></ion-input>
          </ion-item>
    
          <ion-item>
              <ion-label>Registrar tu restaurante?</ion-label>
              <ion-toggle [(ngModel)]="rest" name="rest" checked="false"></ion-toggle>
          </ion-item>
 
          <div padding text-center>
            <button ion-button color="secondary" round (click)="registro()" >Registrarse</button>
          </div>
    
        </ion-list>

</ion-content>
