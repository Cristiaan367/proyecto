<ion-header>

  <!--
<ion-navbar>
    <ion-title>Iniciar sesion</ion-title>
  </ion-navbar>
  -->

</ion-header>

<ion-content padding>

	<div>
	<img src="assets/imgs/icon.png" class="image">
		<h1 class="textCenter"> Guia Gastronomica</h1>
      <ion-list>
        <ion-item>
          <ion-label floating>Correo Electronico</ion-label> 
          <ion-input type="email" [(ngModel)]="email" name="email"  required="required"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required="required"></ion-input>
        </ion-item>
  
        <div padding text-center>
        	<button *ngIf="email && contrasena " ion-button color="secondary" round (click)="enviarLogin()">
        	Iniciar sesion</button>
        	<!-- se muentra cunado se llena los inputs-->
          	<!-- Show dead button if form is not filled -->
          	<button *ngIf="!email && !contrasena" ion-button color="danger" round clear>Iniciar sesion</button>
          	 <button ion-button color="gray" round clear (click)="forgotPassword()">Olvidaste tu Contraseña</button>
          	 <button ion-button color="gray" round clear (click)="redirigeRegistro()">Crear Nueva Cuenta</button>
        </div>
       
        
  
      </ion-list>
      </div>
	
</ion-content>
